<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="logo-section">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="credit">
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Halie West</a> on 
                <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a> 
            </div>
        </div>
        <div class="form-section">
            <div class="info">
                <p>This is not a real online service! You know you need 
                something like this in your life to help you realize 
                your deepest dreams.
                <br>Sign up <span>now</span> to get started.
                <br> <br>
                You <span>know</span> you want to.
                </p>
            </div>

            <form action="#" method="">
                <div class="form-box">
                    Let's do this! <br>

                    <div class="row">
                        <div class="input">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname" required>
                        </div>
                        <div class="input">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd" class="pwd" required>
                        </div>
                       <div class="input">
                            <label for="pwd2">CONFIRM PASSWORD</label>
                            <input type="password" name="pwd2" id="pwd2" class="pwd" required>
                            <div class="error-msg">* Passwords do not match</div>
                       </div>
                    </div>

                   
                </div>

                <div class="button-div">
                    <button type="submit">Create Account</button>
                </div>

                <div class="log-in">
                    <p>Already have an account?</p> <a href="#">Log in</a>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
